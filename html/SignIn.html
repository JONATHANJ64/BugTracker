    <script>
        function $showMail(event) {
            const email = ['m', 'o', 'c', '.', 'm', 'i', 'c', 'h', 'a', 'l'].join("") + "@" + "email.cz";
            /*const email = ['m', 'i', 'l', 'a', 'n', 'p', 'e', 'n', 'k'].join("") + "@" + "gmail.com";*/
            this.onclick = null;
            this.innerHTML = email;
            this.setAttribute("href", "mailto:" + email);

            event.preventDefault();
        }
        function custom_template(obj) {
            var data = $(obj.element).data();
            var text = $(obj.element).text();
            if (data && data['img_src']) {
                img_src = data['img_src'];
                template = $("<div class='mr-2' style='color:#828db1'><img src=\"" + img_src + "\" />" + text + "</div>");
                return template;
            }
        }
        var options = {
            'templateSelection': custom_template,
            'templateResult': custom_template,
            minimumResultsForSearch: Infinity
        }
        $('.language-switcher').select2(options);
        $('.select2-container--default .select2-selection--single');
    </script>
